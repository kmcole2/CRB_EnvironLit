  <head>

    <script type="text/javascript">

      google.charts.load('current', {'packages':['corechart']});

       var data1 = google.visualization.arrayToDataTable([
            ['Nutrients', 'banana', 'strawberry'],

            ['vitamin D', 209/400, 195/400],
