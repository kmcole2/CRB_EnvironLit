			</div>
		</th>

	<p id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" style="height:400px; width:100px; margin-top:10px; margin-left:100px;">y axis</p>

	<div id="chart"></div>

	<script>
	function allowDrop(ev) {
	    ev.preventDefault();
	}

	function drag(ev) {
	    ev.dataTransfer.setData("text", ev.target.id);
	}

	function drop(ev) {
	    ev.preventDefault();
	    var data = ev.dataTransfer.getData("text");
	    ev.target.appendChild(document.getElementById(data));
	}
	</script>
